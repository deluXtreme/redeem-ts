name: Lint and Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        
    - name: Install Dependencies
      run: |
        cd actions
        npm install
        
    - name: Run Linting
      run: |
        cd actions
        npm run fmt

    - name: Install Tenderly CLI
      run: |
        curl https://raw.githubusercontent.com/Tenderly/tenderly-cli/master/scripts/install-linux.sh | sh
        
    - name: Build Actions
      run: |
        tenderly actions build
