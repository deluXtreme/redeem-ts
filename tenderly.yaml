account_id: ""
actions:
  bh2smith/project:
    runtime: v2
    sources: actions
    specs:
      block-redeemer:
        description: Example Web3 Action that logs block number once it is mined.
        function: index:blockWatchingRedeemer
        trigger:
          type: block
          block:
            network:
              - 100
            blocks: 100
      subscription-event-hook:
        description: Triggers on Subscription Created Event
        function: index:entryPoint
        trigger:
          type: transaction
          transaction:
            status:
              - mined
            filters:
              - network: 100
                eventEmitted:
                  contract:
                    address: 0x7E9BaF7CC7cD83bACeFB9B2D5c5124C0F9c30834
                  name: SubscriptionCreated
              - network: 100
                eventEmitted:
                  contract:
                    address: 0x7E9BaF7CC7cD83bACeFB9B2D5c5124C0F9c30834
                  name: SubscriptionCancelled
              - network: 100
                eventEmitted:
                  contract:
                    address: 0x7E9BaF7CC7cD83bACeFB9B2D5c5124C0F9c30834
                  name: Redeemed
project_slug: ""
